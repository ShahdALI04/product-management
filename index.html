<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Product management </title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product management system</p>





        </div>
        <div class="inputs">
            <input placeholder="Title" id="title" type="text">
            <div class="price">
            <input onkeyup=" getTotal()" type="number" id="price" placeholder="Price">
            <input onkeyup=" getTotal()" type="number" id="taxes" placeholder="Taxes">
            <input onkeyup=" getTotal()" type="number" id="ads" placeholder="Ads">
            <input onkeyup=" getTotal()" type="number" id="discount" placeholder="Discount">
            <smal id="total"></smal>
        </div>
        <input type="number" placeholder="Count" id="count">
        <input type="text" placeholder="Category" id="category">
        <button id="submit">Create</button>
    </div>



        <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
            <div class="btnSearch">
                <button onclick=" getsearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick=" getsearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll"></div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                <tr>
                    <td><button id="update">update</button></td>
                    <td><button id="delete">delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>



    </div>

    <script src="main.js"></script>
</body>
</html>
